<!--templates/loan/append.html-->
<!-- a page to append a loan -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<!-- shows the form for user appending -->
<div class = "card">
    <div class = "card-body">
        <h4 class = "card-title">Append a new Loan</h4>
        <form method = "POST" enctype = "multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <button type = "submit" class = 
                "btn btn-primary btn-block">Register</button>
        </form>
    </div>
</div>

{% endblock %}
